<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Hello World!</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="http://cdn.syncfusion.com/20.3.0.56/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />

    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
      </script>
    <script src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script src="http://cdn.syncfusion.com/20.3.0.56/js/web/ej.web.all.min.js"></script> 
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <input id="startDate" type="text" /> 

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script type="text/javascript">
      $(function () {
          // initialization of ejDatePicker control
          $("#startDate").ejDatePicker();
      });
  </script>
  </body>
</html>
